<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card</title>
  <style>

    .card {
      inline-size: 300px;
      block-size: 450px;
      margin: 0 auto;
      position: relative;/*относительное позиционирование родительского элемента,
      чтобы дочерние .product, .description располагать внутри card*/
      border: 1px solid #f5dde1;
    }
    .product, .description {
      inline-size: 100%;/*ширина 100% родителя*/
      block-size: 100%;/*высота 100% родителя*/
      position: absolute;/*абсолютное позиционирование элементов внутри родителя с классом card*/
      inset-inline-start: 0;/*координата позиционирвоания слева 0px*/
      inset-block-start: 0;/*координата позиционирвоания сверху 0px*/
      text-align:center;
      backface-visibility: hidden;/*скрывает обратную сторону во время переворота*/
      background-color: #fff;
      transition: 1s;
     }

    .description a{
      display:inline-block;
      padding: 10px 30px;
      margin-block-start:30px;
      text-decoration:none;
      text-transform:uppercase;
      color:#fff;
      background-color: #f5dde1;
    }
    .description {
      box-sizing:border-box;
      padding:40px;
      transform: rotateY(180deg); /*поврот блока с описание на 180 град, прячем в начальном состоянии, без наведения курсора мыши*/
    }
    .card:hover .product {
    	transform: rotateY(180deg); /*разворачиваем блок с изображением на 180 градусов*/
    }
    .card:hover .description {
    	transform: rotateY(290deg); /*возвразщаем блок с описанием*/
    }
    a:hover{
        color: black;
    }

  </style>
</head>
<body>
  <div class="card">
    <div class="product"><img src="../lesson4/image/logo.png"></div>
    <div class="description">
      <h2>Product Name</h2>
      <hr>
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sequi autem, eaque nihil nesciunt facere culpa. Aperiam voluptates quo, asperiores nesciunt, unde ut culpa sed reprehenderit, magni adipisci, at explicabo nostrum.</p>
      <a href="#">buy</a>
    </div>
  </div>
</body>
</html>
