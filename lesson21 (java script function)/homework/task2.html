<body>
    <script>
        userNumber = prompt ("Введите число для факториала");

        function factorial(a){
            result = 1;
            while(a){
                result *= a--;
            }
            return result;
        }
        result = factorial(userNumber);
        alert("Ваше число: " + result);
    </script>
