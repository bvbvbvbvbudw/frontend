        function calculator(firstNumber,secondNumber, diya){
            // result = firstNumber + diya + secondNumber
            result = 0
            switch (diya){
                case "+":
                    result = firstNumber + secondNumber;

                case "-":

                case "*":
                    result = firstNumber * secondNumber;

                case "/":

                    break;
            }
