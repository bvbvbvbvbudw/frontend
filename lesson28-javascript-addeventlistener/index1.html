<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="id1" style="width: 500px; height: 500px; background-color: yellow">
        <div id="id2" style="width: 200px; height: 200px; background-color: red; margin: 0 auto;"></div>
    </div>

    <script>
        id1.onclick = function (e) {
            console.log("Click on ID#1");
        }
        id2.onclick = function (e) {
            e.stopPropagation(); // чтобы нажималься только один див
            console.log("Click on ID#2");
        }
    </script>
</body>

</html>
