<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #container-main {
        border: 2px solid black;
        height: 200px;
        width: 300px;
    }

    input {
        width: 97%;
        height: 95%;
    }

    #triangle {

        border: 20px solid transparent;
        border-right: 20px solid green;
        border-bottom: 0px solid green;
    }
</style>

<body>
    <div id="container-main">
        <input type="text" placeholder="Type text...">
        <div id="triangle"></div>
    </div>


    <p>Создать html-страницу с блоком текста в рамочке.
        Реализовать возможность изменять размер блока, если зажать
        мышку в правом нижнем углу и тянуть ее дальше.</p>

    <script>
        triangle = document.getElementById('container-main')
        isDragging = false;

        triangle.addEventListener('mousedown', function (e) {
            isDragging = true
            coordsX = e.clientX;
            coordsY = e.clientY;
        })

        document.addEventListener('mouseup', function (e) {
            isDragging = false;
        })

        document.addEventListener('mousemove', function (e) {
            if (isDragging) {
                triangle.style.width = e.clientX + 'px';
                triangle.style.heigth = e.clientY + 'px';
            }
        })
    </script>
</body>

</html>
