<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task2</title>
</head>
<body>
    <div class="container-main">
        <div class="inputs-container">
            <h3>Inputs</h3>
            <input type="text" placeholder="Enter some text">
            <input type="text" class="valid-text-input" placeholder="valid text">
            <input type="text" class="invalid-text-input" placeholder="invalid text">
        </div>

        <div class="check-box-container">

            <h3>Check boxes</h3>
     
                <label class="switch">
                    <input class="check-box" type="checkbox">
                    <span class="dot"></span>
                </label>

                
                <label class="switch-on">
                    <input class="check-box-on" type="checkbox">
                    <span class="dot-on"></span>
                </label>

        </div>

        <div class="radio-btn">
            <p>Gender:</p>

                <input checked type="radio" id="genderChoice1"
                name="gender" value="Male">
                <label for="answer1">Male</label>

                <input type="radio" id="genderChoice2"
                 name="gender" value="Female">
                <label for="answer2">Female</label>
        </div>

        <div class="buttons">
            <h3>Buttons</h3>
            <button class="Active">Active</button>
            <button class="Hover">Hover</button>
            <button class="Danger">Danger</button>
            <button class="Hover-danger">Hover</button>
            <button class="Disabled">Disabled</button>
            <span class="btnn">
            <button class="plus">+</button>
            <button class="minus">-</button>
            </span>
        </div>

        <div>
            <h3>Text Area</h3>
            <textarea placeholder="Ecnter some text..."></textarea>
        </div>


    </div>
</body>
</html>
