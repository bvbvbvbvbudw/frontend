    <script>
        class Marker {
            color;
            amount;
            constructor(color, amount) {
                this.color = color;
                this.amount = amount;
            }
            print(text) {
                if (this.getCount(text) <= this.amount) {
                    this.amount -= this.getCount(text);
                    return '<div style = " color: ' + this.color + ';">' + text + '</div>';
                } else {
                    console.log('RERE');
                }
            }
            getCount(text) {
                let tmp = text.replaceAll(' ', '');
                return tmp.length / 2;
            }
        }
        mark = new Marker('red', 144);
        console.log(mark);
        // console.log(mark.print('qwertyuiop'));
