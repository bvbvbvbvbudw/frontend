<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <style>     
        table{
            border:0px;
            color: white;
            text-align: center;
            border-collapse: collapse;
            width: 600px;
            height: 600px;
            margin: 0 auto;
        }
        .spec{
            background-color: grey;
            color: white;
            width: auto;
        }
        .free{
            background-color:cornflowerblue ;
            color: white;
            width: 15%;
        }
            
        .basic{
            background-color: green;
            color: white;
            width: 15%;
        }
        .stand{
            background-color:yellowgreen ;
            color: white;
            width: 15%;
        }
        .prem{
            background-color: brown;
            color: white;
            width: 15%;
        }
        /* .spec, .free, .basic, .stand, .prem{
            color: white;
        } */
        .grey{
            color:black;
        }
        span{
            color: #ffffff;
            font-weight: 700;
            font-size: 1.2em;
            display: inline-block;
            border: 2px solid white;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            line-height: 25px;
        }
        .border{
            border: 1px solid white;
        }
        td,th{
            padding: 1em 0;
        }
    </style>
        
    <table>
        <caption>Наши подписки</caption>

        <colgroup>
            <col class="spec">
            <col class="free">
            <col class="basic">
            <col class="stand">
            <col class="prem">
            </colgroup>
        <tr class="border">
            <th class="grey">SPECIFICATION</th>
            <th>FREE</th>
            <th>BASIC</th>
            <th>STANTARD</th>
            <th>PREMIUM</th>
        </tr>
        
        <tr>
            <td class="grey">ficha1</td>
            <td><span>+</span></td>
            <td><span>+</span></td>
            <td><span>+</span></td>
            <td><span>+</span></td>
        </tr>
        
        <tr>
            <td class="grey">Ficha2</td>
            <td><span>-</span></td>
            <td><span>-</span></td>
            <td><span>-</span></td>
            <td><span>+</span></td>
        </tr>
        
        <tr>
            <td class="grey">Ficha3</td>
            <td><span>-</span></td>
            <td><span>+</span></td>
            <td><span>-</span></td>
            <td><span>+</span></td>
        </tr>
        
        <tr>
            <td class="grey">Ficha4</td>
            <td><span>+</span></td>
            <td><span>+</span></td>
            <td><span>-</span></td>
            <td><span>+</span></td>
        </tr>
        
        <tr>
            <td class="grey">Ficha5</td>
            <td><span>-</span></td>
            <td><span>+</span></td>
            <td><span>+</span></td>
            <td><span>+</span></td>
        </tr>
        
        <tr>
            <td class="grey">Ficha6 </td>
            <td><span>+</span></td>
            <td><span>+</span></td>
            <td><span>-</span></td>
            <td><span>+</span></td>
        </tr>
        
        <tr class="border">
            <th>Price</th>
            <th>0$</th>
            <th>100</th>
            <th>200</th>
            <th>1000</th>
        </tr>
        
    </table>

</body>
</html>
