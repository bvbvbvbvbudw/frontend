        userPrice = prompt("Ваша сумма покупки?")

            price = userPrice - sum
            alert ( "Стоимость со скидкой :" + price + " Скидка: " + sum)
        }
        if ( userPrice > 300 && userPrice < 500){
            sum = ( parseInt((userPrice / 100) * 5))
            price = userPrice - sum
            alert ( "Стоимость со скидкой: " + price + " Скидка: " + sum)
        }
        if ( userPrice > 500){
            sum = ( parseInt((userPrice / 100) * 7))

            alert ( "Стоимость со скидкой: " + price + " Скидка: " + sum)
        }
        } else{
            alert("Окончательная стоимость: " + userPrice + " Скидка: меньше 200 не применяется")
        }
