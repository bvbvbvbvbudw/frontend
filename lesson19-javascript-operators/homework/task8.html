<body>
    <script>
        length = prompt ("Введите длинну окружности в см")
        perimeter = prompt("Введите периметр квадрата в см")

        diameter = length * 2;
        square = perimeter * 2

        if(diameter <= square){
            alert(length + " сантиметров окружности " + perimeter + " периметр квадрата " + " с данными числами влезет")
        } else{
            alert(length + " сантиметров окружности " + perimeter + " периметр квадрата " + " с данными числами не влезет")
        }
    </script>
