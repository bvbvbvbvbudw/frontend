    <script>
        userNumber = prompt ("Введите 3-значное число")

        first = Math.floor(userNumber / 100)
        second = Math.floor(userNumber % 100 / 10)
        third = userNumber % 10

        if(userNumber.toString().length === 3){
            if(first === second || first === third || second === third){
            alert("Здесь есть одинаковые цифры")
        } else{
            alert("Здесь нет одинаковых цифер")
        }
        } else {
            alert("Вы ввели не 3-значное число")
        }

    </script>
