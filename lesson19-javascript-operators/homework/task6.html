    <script>
        userMoney = prompt("Введите кол-во долларов")
        userChoice = prompt ("Выберите в какой валюте? (euro ; uan ; azn (Писать как в скобках))")

        const euro = 0.93
        const uan = 36.72
        const azn = 1.7

        if (userChoice === "euro"){
            alert(userMoney * euro + " euro")
                if (userChoice === "uan"){
                    alert(userMoney * uan + " uan")
                }
                    if (userChoice === "azn"){
                    alert(userMoney * azn + " azn")
                    } 
            }  
        else{
            alert("Вы ввели неправильную или недоступную валюту")
        }

    </script>
