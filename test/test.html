<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #forMan {
        display: none;
    }

    #forWoman {
        display: none;
    }
</style>

<body>
    <form action="">
        <select name="" id="select" style="width: 200px; height:100px;font-size:50px">
            <option value="1" selected>man</option>
            <option value="2">woman</option>
        </select>

        <div id="forMan">
            <img src="wqtv1fum7knmhdb.jpg" alt="">
            <img src="155410984513187754.jpg" alt="">

        </div>

        <div id="forWoman">
            <img src="Fb1ialzWQAAt05P.jpg" alt="" style="width: 600px;">
            <img src="risovach.ru.jpg" alt="">
        </div>

    </form>
    <script>
        select = document.getElementById("select");
        forMan = document.getElementById('forMan');
        forWoman = document.getElementById('forWoman');

        document.addEventListener('DOMContentLoader', function (event) {
            select.value = '1'
        })

        select.addEventListener('change', function () {
            if (select.value == "1") {
                forWoman.style.display = 'none';
                forMan.style.display = 'flex';
            } else {
                forMan.style.display = 'none';
                forWoman.style.display = 'flex';
            }
        })
    </script>
</body>

</html>
