<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <form>
<!--    <form action="index2.html" method="post">-->

        <label for="user-name">Text input</label>
        <input type="text" name="user-name" id="user-name" placeholder="Set username" tabindex="1">
        <br>

        <label for="text-area">Text area</label>
        <textarea name="text" id="text-area" cols="50" rows="15"></textarea>
        <br>

        <label for="select-me">Selector</label>
        <select name="check_me" id="select-me">
            <option value="e1">Example 1</option>
            <option value="e2">Example 2</option>
            <option value="e3" selected>Example 3</option>
            <option value="e4">Example 4</option>
            <option value="e5">Example 5</option>
            <option value="e6">Example 6</option>
        </select>
        <br>


        <label for="radio">Radio input</label>
        <input type="radio" name="radio-name" id="radio" value="1"> Radio 1
        <br>
        <input type="radio" name="radio-name" value="2"> Radio 2
        <br>
        <input type="radio" name="radio-name" value="3"> Radio 3
        <br>

        <hr>

        <label for="check">Checkbox input</label>
        <input type="checkbox" name="check-box-1" id="check"> Box 1
        <br>
        <input type="checkbox" name="check-box-2"> Box 2
        <br>
        <input type="checkbox" name="check-box-3"> Box 3
        <br>

        <hr>

        <label for="user-password">Password input</label>
        <input type="password" name="user-password" id="user-password">
        <br>
        <br>

        <label for="user-number">Number input</label>
        <input type="number" id="user-number" name="user-number" min="1" max="10" step="0.2">
        <br>
        <br>

        <label for="date">Date input</label>
        <input type="date" id="date" name="user-date">
        <br>
        <br>

        <label for="email">Email input</label>
        <input type="email" id="email" name="user-email"  placeholder="Set email" tabindex="2">
        <br>
        <br>

        <label for="url">Url input</label>
        <input type="url" id="url" name="user-url" placeholder="Set your facebook" tabindex="3">
        <br>
        <br>

        <label for="color">Color input</label>
        <input type="color" id="color" name="user-url" placeholder="Set your facebook">
        <br>
        <br>

        <label for="file">File input</label>
        <input type="file" id="file" name="user-url" placeholder="Set your facebook">
        <br>
        <br>

        <label for="hidden">Hidden input</label>
        <input type="hidden" id="hidden" name="user-hidden" value="hidden_field">
        <br>
        <br>


<!--        <input type="submit" value="Send me">-->
        <button type="submit">Button send me</button>
        <button type="reset">Reset form</button>

    </form>

</body>
</html>
