<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task1</title>
</head>
<body>
    <div class="main-container">
        <div class="line">
            <p>credit card details</p>
        </div>
        <div class="card">

            <img src="image/moon_flag.png" alt="">
            
            <div class="grid">
                <p class="text-up">Card Number</p>
                <input type="text" placeholder="1234 5678 9012 3456" tabindex="1">

                <p class="text-up">Name On Card</p>
                <input type="text" placeholder="Name Surname" tabindex="2">
            
                <div class="grid-1">
                    <p class="text-up-1">Expiry Date</p>
                    <p class="text-up">CVV / CVN</p>
                    <input type="number" min="1" max="12" tabindex="3">
                    <input type="number" min="2023" max="2040" tabindex="4">
                    <input type="password" placeholder="***" maxlength="3" tabindex="5">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
