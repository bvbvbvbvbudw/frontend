    <script>
        userHour = +prompt("Введите часы");
        userMinuts = +prompt("Введите минуты");
        userSeconds = +prompt("Введите секунды");

        function userTime(hour, minuts, seconds) {

            if( hour == ""){
                hour = "00";
            }
            if( minuts == ""){
                minuts = "00";
            }
            if( seconds == ""){
                seconds = "00";
            }

            if (hour >= 24) {
                hour -= 24;
            }
            if (minuts >= 60) {
                hour++;
                minuts -=60;
            }
            if (seconds >= 60) {
                minuts++;
                seconds -= 60;
            }
            result = hour + ":" + minuts + ":" + seconds;
            return result;
        }
        result = userTime(userHour, userMinuts, userSeconds);
        console.log(result);
    </script>
