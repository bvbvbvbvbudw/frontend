    <script>
        userNumber = +prompt("Введите число чтобы проверить совершенное оно или нет");

        function userNumberResult(a) {
            j = 0;

            for (i = 1; i <= a / 2; i++) {
                if (a % i === 0) {
                    j += i;
                }
            }
            result = j === a;
            return result;
        }
        result = userNumberResult(userNumber);
        result == true ? alert( userNumber + " совершенное число") : alert (userNumber + " не совершенное число");
    </script>
