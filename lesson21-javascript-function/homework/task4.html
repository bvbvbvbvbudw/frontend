        firstNumber = prompt("Введите ширину прямоугольника(или квадрата)");
        secondNumber = prompt("Введите длинну прямоугольника");
        
        function userNumber(a,b){
            result = 0;
            if(a > 0 && b > 0){
                result = a * b;
                return result;
            } else{
                result = a * 4;
                return result;
            }
        }
        result = userNumber(firstNumber, secondNumber);
        alert(result + " см² площадь");
    </script>
