    <script>
        userSeconds = prompt("Введите секунды");

        function userTime(a) {
            userHour = 0;
            userMinuts = 0;
            userSeconds = a;
            while (userSeconds >= 60) {
                if (userSeconds >= 60) {
                    userMinuts++;
                    userSeconds -= 60;
                }
                if (userHour >= 24) {
                    userHour -= 24;
                }
                if (userMinuts >= 60) {
                    userHour++;
                    userMinuts -= 60;
                }
            }
            result = userHour + ":" + userMinuts + ":" + userSeconds;
            return result;
        }
        result = userTime(userSeconds);
        console.log(result);
    </script>
