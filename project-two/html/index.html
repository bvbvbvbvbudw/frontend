<!DOCTYPE html>
<html lang="en">

<head>
    <!-- icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- styles -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <!-- owl-carousel -->
    <link rel="stylesheet" href="../owl-carousel/owl.carousel.css">
    <link rel="stylesheet" href="../owl-carousel/owl.theme.default.css">
    <!-- favicon -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORK UA</title>
</head>

<body>
    <header>
        <div id="logo">
            <img src="../image/image 10.png" alt="">
            <p>Work UA</p>
        </div>

        <div class="navigation-header">
            <div class="container-header active-hamburger" id="hamburger-click">
                <a>Главная</a>
                <a>Про нас</a>
                <a>Статьи и новости</a>
                <a>Создать объявление</a>
                <a>Мои отзывы</a>
                <a>Мои избранные</a>

                <div class="icons-header">
                    <i class="material-icons" id="choise-language">language</i>
                    <!-- <i class="material-icons" id="quit-header"></i> -->
                    <i class="material-icons" id="my-profile">person</i>
                </div>
            </div>
        </div>
        <i class="material-icons" id="hamburger-icon">view_headline</i>

    </header>

    <main>
        <section class="search">
            <div class="container-section-search">
                <input type="text" id="search">
            </div>
        </section>

        <section class="under-header">
            <section class="container-section-choise">
                <div class="container-section-choise-profession">

                </div>
                <div class="container-section-choise-city">

                </div>
            </section>

            <section class="ad owl-carousel">

            </section>
        </section>

        <section class="container-announcement">
            <section class="section-announcement">
                <div class="announcement">
                    <div class="picture-announcement">
                        <img src="" alt="">
                    </div>
                    <div class="discribe-announcement">
                        <p></p>
                        <p class="time"></p>
                    </div>
                    <div class="right-side-announcement">
                        <p class="money"></p>
                        <a href="#" class="button-announcement-feedback"></a>
                        <img src="" alt="" class="favorites">
                    </div>
                </div>
            </section>
        </section>
    </main>

    <footer>
        <section class="container-footer">
            <section class="footer-feedback-contacts">
                <div class="contacts-footer">
                    <p></p>
                    <img src="" alt="">
                    <img src="" alt="">
                    <img src="" alt="">
                </div>
            </section>

            <p>faq</p>
            <div class="faq">
                <p>Часто задаваемые вопросы</p>
            </div>

            <p>Техническая поддержка</p>
            <div class="support-footer">

            </div>

            <div class="footer-text">
                <a href="">Условие пользования</a>
                <a href="">Для предложений и идей</a>
            </div>
        </section>

    </footer>
    <!-- jquery 3.6.4 -->
    <script src="../javascript/jquery-3.6.4.min.js"></script>
    <!-- owl-carousel -->
    <!-- <script src="../owl-carousel/owl.lazyload.js"></script> -->
    <script src="../javascript/script.js"></script>
</body>

</html>
