<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        userNumber = prompt ("Введите цифру от 0-9")
        if( userNumber == 1){
            alert("Ваш знак: !")
        }
        if( userNumber == 2){
            alert("Ваш знак: @")
        }
        if( userNumber == 3){
            alert("Ваш знак: #")
        }
        if( userNumber == 4){
            alert("Ваш знак: $")
        }
        if( userNumber == 5){
            alert("Ваш знак: %")
        }
        if( userNumber == 6){
            alert("Ваш знак: ^")
        }
        if( userNumber == 7){
            alert("Ваш знак: &")
        }
        if( userNumber == 8){
            alert("Ваш знак: *")
        }
        if( userNumber == 9){
            alert("Ваш знак: (")
        }
        if( userNumber == 0){
            alert("Ваш знак: )")
        }
        if (userNumber >=10 || userNumber <= -1){
            alert("Ошибка, не та цифра")
        }
    </script>

    <a href="task1.html">Перейти к пред заданию</a>
</body>
