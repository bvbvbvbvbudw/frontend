<body>
    <script>
        userNumber = prompt ("Введите числа (первое/второе) (слэш обязательный)")
        parts = userNumber.split('/');
        numberFirst = parseInt(parts[0]);
        numberSecond = parseInt(parts[1]);

        while(numberSecond !== 0){
            sum = numberFirst % numberSecond
            numberFirst = numberSecond
            numberSecond = sum
        }
        alert("Наибольший общий делитель: " + numberFirst)
    </script>
    <a href="task3.html">Перейти к след заданию</a>
    <a href="task1.html">Перейти к пред заданию</a>

делитель</p>
</body>
