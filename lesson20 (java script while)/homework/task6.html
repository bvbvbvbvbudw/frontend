    <script>
        do{
            userNumberFirst = parseInt(prompt("Введите первое число"))
            userChoice = prompt("Что с ним сделать? (+; -; *; /)")
            userNumberSecond =parseInt(prompt("Введите второе число"))

            if(userChoice == "+"){
                sum = parseInt(userNumberFirst + userNumberSecond) 
            } else{
                if(userChoice == "-"){
                    sum = userNumberFirst - userNumberSecond
                }
            }

            if(userChoice == "*"){
                sum = userNumberFirst * userNumberSecond
            } else{
                if(userChoice == "/"){
                    sum = userNumberFirst / userNumberSecond
                }
            }
            alert(sum)
            userRepeat = prompt ("Хотите ещё? (y/n)")
        }while(userRepeat == "y")
    </script>
