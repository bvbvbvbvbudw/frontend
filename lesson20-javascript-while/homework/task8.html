        daysOfWeek = ["воскресенье", "понедельник", "вторник", "среда", "четверг", "пятница", "суббота"];
        i = 0

        userChoice = true;
        while(userChoice = "y"){
            day = daysOfWeek[i]
            userChoice = prompt ("Сегодня " + day + ". Хотите узнать следующий день? (y/n)")
            if(userChoice === "n"){
                break;
            }
            i = (i + 1) % daysOfWeek.length;
        }
    </script>
